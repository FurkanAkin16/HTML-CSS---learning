<html>

<head>
    <style>
        h1,
        h2 {
            color: rgb(197, 129, 28);

    <h2>İleri  <u>Bilişim</u>  Eğitimlerimiz</h2>

    <p>JavaScript</p>
    <p>JAVA</p>
    <p>Nesne <span id="mi">Tabanlı</span> Programlama</p>

</html>
